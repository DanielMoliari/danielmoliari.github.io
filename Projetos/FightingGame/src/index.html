<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>replit</title>
    <link href="/css/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="menu">
      <div class="pInfo p1Info">
        <div class="pName" id="p1Name">Player 1</div>
        <img
          class="p"
          id="p1"
          src="https://i.gifer.com/ZbpB.gif"
        />
        <div class="playerControls">
          <div class="AttackDiv">
            <h3>Q:</h3>
            <button
              onclick="player1.strike(player1, player2, player1.attackDmg)"
              id="attack" class="p1attack"
            >
              Attack
            </button>
          </div>
          <div class="HealDiv">
            <h3>A:</h3>
            <button onclick="player1.heal(player1)" id="heal">Heal</button>
          </div>
        </div>
        <div class="pHealth" id="p1Health">100</div>
      </div>
      <div class="middle">
        <img src="/assets/versus.png" alt="">
        <button id="play">Simulate</button>
      </div>
      <div class="pInfo p2Info">
        <div class="pName" id="p2Name">Player 2</div>
        <img class="p" id="p2" src="https://i.imgur.com/Z0QCi47.gif" />
        <div class="playerControls">
          <div class="AttackDiv">
            <h3>P:</h3>
            <button
              onclick="player2.strike(player2, player1, player2.attackDmg)"
              id="attack" class="p2attack"
            >
              Attack
            </button>
          </div>
          <div class="HealDiv">
            <h3>L:</h3>
            <button onclick="player2.heal(player2)" id="heal">Heal</button>
          </div>
        </div>
        <div class="pHealth" id="p2Health">100</div>
      </div>
    </div>
    <div class="resultContainer">
      <div id="result"></div>
      <button id="reset" onclick="game.reset(p1,p2)">Reset</button>
    </div>
    <audio id="p1attack" controls style="display: none">
      <source src="/assets/fastpunch.mp3" type="audio/mpeg" />
    </audio>
    <audio id="p1heal" controls style="display: none">
      <source src="/assets/fastheal.mp3" type="audio/mpeg" />
    </audio>
    <audio id="p2attack" controls style="display: none">
      <source src="/assets/quickhit.mp3" type="audio/mpeg" />
    </audio>
    <audio id="p2heal" controls style="display: none">
      <source src="/assets/quickheal.mp3" type="audio/mpeg" />
    </audio>
    <audio id="victory" controls style="display: none">
      <source src="/assets/victory.mp3" type="audio/mpeg" />
    </audio>
    <script src="script.js"></script>
  </body>
</html>
